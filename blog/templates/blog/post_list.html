<!DOCTYPE html>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* --- –û–±—â–∏–µ —Å—Ç–∏–ª–∏ --- */
    body {

    }

    button {

      padding: 0.8em 1.8em;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      background: #ffc7dc;
      color: #4a3a3a;
      cursor: pointer;
      box-shadow: 0 0 10px #ffc7dc80;

    }

    button:hover {
      box-shadow: 0 0 20px #ffc7dc;
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #a17788;
      animation: fadeIn 5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ --- */
    .dark {
      background-color: #1a1a1a;

    }

    .dark .quote-box {

    }

    }

    .dark button {

  </style>
</head>
<body>

  <p class="subtitle">–¢–∏—Ö–∏–µ –º–∏–Ω—É—Ç—ã ‚Äî —Å–∞–º—ã–µ —á–µ—Å—Ç–Ω—ã–µ ü™∑</p>

  <div class="quote-box">

  <button onclick="newQuote()">üíå –ù–æ–≤–∞—è —Ü–∏—Ç–∞—Ç–∞</button>

  <footer>–ñ–∏–∑–Ω—å –ª—é–±–∏—Ç —Ç–∏—à–∏–Ω—É</footer>

  <script>
    const quotes = [
      "‚Äú–ò–Ω–æ–≥–¥–∞, —á—Ç–æ–±—ã —É—Å–ª—ã—à–∞—Ç—å —Å–µ–±—è ‚Äî –Ω—É–∂–Ω–æ –ø—Ä–æ—Å—Ç–æ –∑–∞–º–æ–ª—á–∞—Ç—å.‚Äù",
      "‚Äú–¢—ã –Ω–µ –æ–ø–æ–∑–¥–∞–ª. –¢—ã –ø—Ä–æ—Å—Ç–æ –∏–¥—ë—à—å –≤ —Å–≤–æ—ë–º —Ç–µ–º–ø–µ.‚Äù",
      "‚Äú–°—á–∞—Å—Ç—å–µ ‚Äî —ç—Ç–æ –∫–æ–≥–¥–∞ –≤–Ω—É—Ç—Ä–∏ —Å–ø–æ–∫–æ–π–Ω–æ.‚Äù",
      "‚Äú–ù–∏–∫—Ç–æ –Ω–µ —Ç–æ—Ä–æ–ø–∏—Ç—Å—è –≤ –≤–µ—á–Ω–æ—Å—Ç—å, –Ω–æ –≤—Å–µ –±–µ–≥—É—Ç –∫—É–¥–∞-—Ç–æ.‚Äù",
      "‚Äú–õ—é–±–æ–≤—å ‚Äî —ç—Ç–æ –∫–æ–≥–¥–∞ –º–æ–ª—á–∞–Ω–∏–µ –∑–≤—É—á–∏—Ç –≥—Ä–æ–º—á–µ —Å–ª–æ–≤.‚Äù",

</body>
</html>
